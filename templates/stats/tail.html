			db.view("couchstats/stats", {
				group: true,
				success: function(result) {
					result.rows.forEach(function(elm) {
						var id = elm.key;
						var hits = elm.value;
						$("#" + id).prepend("<span> " + hits + "</span> ");
					});
				}
			});
			
			db.view("couchstats/stats", {
				success: function(result) {
					var total = result.rows[0].value || 0;
					$("#total span").append(total);
				}
			});
		});
